server:
  port: 8081

spring:
  datasource:
    batch:
      url: jdbc:mysql://localhost:3306/batch
      username: root
      password: rootpassword

    streaming:
      url: jdbc:mysql://localhost:3306/streaming
      username: root
      password: rootpassword

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always